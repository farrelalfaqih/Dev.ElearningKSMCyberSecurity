<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Admin | E-Learning Cyber Security</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#309255',
            softgreen: '#EEFBF3',
            borderlight: '#D9D9D9',
            muted: '#909090',
            danger: '#DC2626',
            edit: '#F59E0B',
            info: '#3B82F6',
          },
          fontFamily: {
            lexend: ['Lexend', 'sans-serif'],
            mont: ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Montserrat', sans-serif; }
    /* Toggle Switch Style */
    .toggle-checkbox:checked {
      right: 0;
      border-color: #309255;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: #309255;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #309255;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-softgreen/30 text-gray-800">

  <div id="loading-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white">
    <div class="loader mb-4"></div>
    <p class="font-lexend text-primary font-bold text-lg">Memuat Dashboard...</p>
  </div>

  <div id="dashboard-app" class="hidden min-h-screen flex flex-col md:flex-row relative">

    <aside class="w-full md:w-64 bg-white border-r border-borderlight flex-shrink-0 flex flex-col h-screen sticky top-0">
      <div class="p-6 border-b border-borderlight">
        <div class="flex items-center gap-3">
           <div class="w-10 h-10 rounded-lg bg-softgreen flex items-center justify-center border border-primary/20">
             <span class="font-lexend font-bold text-primary text-xl">CS</span>
           </div>
           <div>
             <h2 class="font-lexend text-xl font-bold text-gray-900">CyberPanel</h2>
             <p class="text-[10px] text-muted uppercase tracking-wider">Admin Area</p>
           </div>
        </div>
      </div>
      
      <nav class="p-4 space-y-2 flex-1 overflow-y-auto">
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-2xl bg-primary text-white font-semibold font-mont shadow-md transition">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
          Kelola CTF
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-2xl text-gray-400 cursor-not-allowed font-medium font-mont hover:bg-gray-50">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
          Materi (Soon)
        </a>
      </nav>

      <div class="p-4 border-t border-borderlight">
        <button id="btnLogout" class="flex items-center gap-2 text-danger font-bold hover:bg-red-50 w-full px-4 py-3 rounded-2xl transition">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
          Logout
        </button>
      </div>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto h-screen">
      
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
        <div>
          <h1 class="font-lexend text-3xl font-bold text-gray-900">Manajemen CTF</h1>
          <p class="text-gray-600 mt-1">Halo, <span id="adminName" class="font-semibold text-primary">Admin</span>. Kelola status dan konten challenge.</p>
        </div>

        <button onclick="openModal()" class="px-6 py-3 bg-primary text-white rounded-2xl font-bold shadow-md hover:bg-green-700 transition flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
          Tambah Challenge
        </button>
      </div>
      
      <div id="toast" class="hidden fixed top-5 right-5 z-[70] px-6 py-4 rounded-2xl shadow-lg font-semibold text-white transition-all transform translate-y-[-20px] opacity-0"></div>

      <div class="bg-white rounded-[30px] border border-borderlight shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead class="bg-softgreen/50 text-gray-600 font-mont text-sm uppercase tracking-wider">
              <tr>
                <th class="px-6 py-5 font-bold">Status</th> <th class="px-6 py-5 font-bold">Judul Challenge</th>
                <th class="px-6 py-5 font-bold">Kategori</th>
                <th class="px-6 py-5 font-bold">Kesulitan</th>
                <th class="px-6 py-5 font-bold">Poin</th>
                <th class="px-6 py-5 font-bold text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="ctfTableBody" class="divide-y divide-borderlight font-mont text-sm text-gray-700">
              <tr><td colspan="6" class="px-6 py-8 text-center text-muted">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div id="ctfModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 transition-opacity">
    <div class="bg-white w-full max-w-2xl rounded-[30px] shadow-2xl p-6 md:p-8 max-h-[90vh] overflow-y-auto">
      
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalTitle" class="font-lexend text-2xl font-bold text-gray-900">Tambah Challenge</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-danger">
          <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>

      <form id="ctfForm" class="space-y-5">
        <input type="hidden" id="challengeId"> 

        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-between">
            <div>
                <label class="block font-bold text-sm text-gray-700">Status Challenge</label>
                <p class="text-xs text-muted">Jika mati, soal tidak akan muncul di user.</p>
            </div>
            <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="is_active" id="is_active" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300" checked/>
                <label for="is_active" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-5">
          <div>
            <label class="block font-bold mb-2 text-sm">Judul</label>
            <input type="text" id="judul_ctf" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Contoh: SQL Injection 1">
          </div>
          <div>
            <label class="block font-bold mb-2 text-sm">Kategori</label>
            <select id="kategori" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white">
              <option value="Web Exploitation">Web Exploitation</option>
              <option value="Cryptography">Cryptography</option>
              <option value="Reverse Engineering">Reverse Engineering</option>
              <option value="Forensics">Forensics</option>
              <option value="General Skills">General Skills</option>
              <option value="Binary Exploitation">Binary Exploitation</option>
            </select>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-5">
          <div>
            <label class="block font-bold mb-2 text-sm">Tingkat Kesulitan</label>
            <select id="tingkat_kesulitan" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white">
              <option value="Mudah">Mudah</option>
              <option value="Sedang">Sedang</option>
              <option value="Sulit">Sulit</option>
            </select>
          </div>
          <div>
            <label class="block font-bold mb-2 text-sm">Poin</label>
            <input type="number" id="poin" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="100">
          </div>
        </div>

        <div>
          <label class="block font-bold mb-2 text-sm">Flag Jawaban</label>
          <input type="text" id="flag" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50 font-mono text-primary bg-softgreen/20" placeholder="CTF{flag_disini}">
        </div>

        <div>
          <label class="block font-bold mb-2 text-sm">Link File Soal (URL)</label>
          <input type="url" id="file_url" class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50 placeholder-gray-400" placeholder="https://drive.google.com/...">
        </div>

        <div>
          <label class="block font-bold mb-2 text-sm">Deskripsi / Clue</label>
          <textarea id="deskripsi" rows="4" required class="w-full px-4 py-3 rounded-xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Berikan instruksi soal..."></textarea>
        </div>

        <div class="pt-4 flex gap-3 justify-end">
          <button type="button" onclick="closeModal()" class="px-6 py-3 rounded-xl border border-gray-300 font-bold hover:bg-gray-50">Batal</button>
          <button type="submit" id="btnSave" class="px-6 py-3 rounded-xl bg-primary text-white font-bold hover:bg-green-700 shadow-md">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://zvdyxgmfxgmupezpaaxk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZHl4Z21meGdtdXBlenBhYXhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjM3NzksImV4cCI6MjA4MDIzOTc3OX0.I2JRd_EPXhOhvrV3IPijGKuL8jdkF55dGsPGSMN5wEg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loadingScreen = document.getElementById("loading-screen");
    const dashboardApp = document.getElementById("dashboard-app");
    const adminNameEl = document.getElementById("adminName");
    const tableBody = document.getElementById("ctfTableBody");
    const modal = document.getElementById("ctfModal");
    const ctfForm = document.getElementById("ctfForm");
    const modalTitle = document.getElementById("modalTitle");

    // --- 1. AUTH GUARD ---
    async function guardAdmin() {
      try {
        const { data, error } = await supabase.auth.getSession();
        if (error || !data.session) throw new Error("No session");
        const user = data.session.user;
        const { data: userData, error: dbError } = await supabase
          .from("Db_Pengguna").select("role, nama_pengguna, email_pengguna")
          .eq("id_pengguna", user.id).maybeSingle();

        if (dbError || (userData?.role || "").toLowerCase() !== "admin") {
          await supabase.auth.signOut();
          window.location.href = "login.html"; return;
        }

        adminNameEl.textContent = userData.nama_pengguna || userData.email_pengguna || user.email;
        loadingScreen.classList.add("hidden");
        dashboardApp.classList.remove("hidden");
        loadChallenges();

      } catch (err) { window.location.href = "login.html"; }
    }
    guardAdmin();

    // --- 2. LOAD DATA ---
    window.loadChallenges = async function() {
      tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center"><div class="loader mx-auto"></div></td></tr>`;
      const { data, error } = await supabase.from('Db_CTF').select('*').order('created_at', { ascending: false });

      if (error || !data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-muted">Belum ada challenge.</td></tr>`;
        return;
      }
      renderTable(data);
    }

    function renderTable(data) {
      let html = "";
      data.forEach(item => {
        const badgeColor = item.tingkat_kesulitan === "Mudah" ? "bg-green-100 text-green-700" :
                           item.tingkat_kesulitan === "Sedang" ? "bg-yellow-100 text-yellow-700" : "bg-red-100 text-red-700";
        
        let fileIcon = item.file_url ? `<a href="${item.file_url}" target="_blank" class="p-2 rounded-xl bg-info/10 text-info hover:bg-info hover:text-white transition"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg></a>` : "";

        // Status Badge Logic
        let statusBadge = item.is_active 
            ? `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200"><span class="w-2 h-2 rounded-full bg-green-500"></span> Aktif</span>` 
            : `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-500 border border-gray-200"><span class="w-2 h-2 rounded-full bg-gray-400"></span> Maintenance</span>`;

        html += `
          <tr class="hover:bg-gray-50 transition border-b border-borderlight/50">
            <td class="px-6 py-4">${statusBadge}</td>
            <td class="px-6 py-4 font-bold text-gray-900 font-lexend">${item.judul_ctf}</td>
            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-50 text-blue-600 border border-blue-100">${item.kategori}</span></td>
            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-bold ${badgeColor}">${item.tingkat_kesulitan}</span></td>
            <td class="px-6 py-4 font-mono font-bold text-primary">${item.poin} PTS</td>
            <td class="px-6 py-4 text-center flex justify-center gap-2">
              ${fileIcon}
              <button onclick="editChallenge('${item.id_ctf}')" class="p-2 rounded-xl bg-edit/10 text-edit hover:bg-edit hover:text-white transition"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
              <button onclick="deleteChallenge('${item.id_ctf}')" class="p-2 rounded-xl bg-danger/10 text-danger hover:bg-danger hover:text-white transition"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
            </td>
          </tr>`;
      });
      tableBody.innerHTML = html;
    }

    // --- 3. HANDLE SUBMIT ---
    ctfForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btnSave = document.getElementById("btnSave");
      btnSave.textContent = "Menyimpan..."; btnSave.disabled = true;
      const id = document.getElementById("challengeId").value;
      
      const payload = {
        judul_ctf: document.getElementById("judul_ctf").value,
        kategori: document.getElementById("kategori").value,
        tingkat_kesulitan: document.getElementById("tingkat_kesulitan").value,
        poin: parseInt(document.getElementById("poin").value),
        flag: document.getElementById("flag").value,
        deskripsi: document.getElementById("deskripsi").value,
        file_url: document.getElementById("file_url").value || null,
        is_active: document.getElementById("is_active").checked // Ambil Status Checkbox
      };

      let err;
      if (id) { const { error } = await supabase.from('Db_CTF').update(payload).eq('id_ctf', id); err = error; }
      else { const { error } = await supabase.from('Db_CTF').insert([payload]); err = error; }

      btnSave.textContent = "Simpan"; btnSave.disabled = false;
      if (err) showToast("Gagal!", "error");
      else { showToast("Berhasil!", "success"); closeModal(); loadChallenges(); }
    });

    // --- 4. EDIT ---
    window.editChallenge = async function(id) {
      const { data } = await supabase.from('Db_CTF').select('*').eq('id_ctf', id).single();
      if(data) {
        document.getElementById("challengeId").value = data.id_ctf;
        document.getElementById("judul_ctf").value = data.judul_ctf;
        document.getElementById("kategori").value = data.kategori;
        document.getElementById("tingkat_kesulitan").value = data.tingkat_kesulitan;
        document.getElementById("poin").value = data.poin;
        document.getElementById("flag").value = data.flag;
        document.getElementById("deskripsi").value = data.deskripsi;
        document.getElementById("file_url").value = data.file_url || "";
        document.getElementById("is_active").checked = data.is_active; // Load Status Checkbox

        modalTitle.textContent = "Edit Challenge";
        modal.classList.remove("hidden");
      }
    }

    window.deleteChallenge = async function(id) {
      if(confirm("Hapus data ini?")) {
        await supabase.from('Db_CTF').delete().eq('id_ctf', id);
        showToast("Terhapus!", "success"); loadChallenges();
      }
    }

    window.openModal = function() { 
        ctfForm.reset(); 
        document.getElementById("challengeId").value = ""; 
        document.getElementById("is_active").checked = true; // Default Aktif
        modalTitle.textContent = "Tambah Challenge"; 
        modal.classList.remove("hidden"); 
    }
    window.closeModal = function() { modal.classList.add("hidden"); }

    function showToast(msg, type) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = `fixed top-5 right-5 z-[70] px-6 py-4 rounded-2xl shadow-lg font-semibold text-white ${type === 'success' ? 'bg-primary' : 'bg-danger'} transition-all transform translate-y-0 opacity-100`;
      setTimeout(() => toast.classList.add("translate-y-[-20px]", "opacity-0"), 3000);
    }
    document.getElementById("btnLogout").addEventListener("click", async () => { if(confirm("Keluar?")) { await supabase.auth.signOut(); window.location.href = "login.html"; } });
  </script>
</body>
</html>
