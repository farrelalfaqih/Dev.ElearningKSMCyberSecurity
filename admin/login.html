<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | E-Learning Cyber Security</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#309255',
            borderlight: '#D9D9D9',
            softgreen: '#EEFBF3',
            muted: '#909090',
          },
          fontFamily: {
            lexend: ['Lexend', 'system-ui', 'sans-serif'],
            mont: ['Montserrat', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>

<body class="bg-softgreen/60 text-gray-800">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-lg bg-white rounded-3xl border border-borderlight shadow-lg p-8 md:p-10">
      <div class="text-center mb-8">
        <h1 class="font-lexend text-3xl md:text-4xl font-bold">
          Admin <span class="text-primary">Login</span>
        </h1>
        <p class="mt-2 text-sm md:text-base text-gray-600">
          Halaman ini khusus untuk <span class="font-semibold">Admin</span>.
        </p>
      </div>

      <div id="alert" class="hidden mb-6 rounded-2xl border px-4 py-3 text-sm transition-all duration-300"></div>

      <form id="adminLoginForm" class="space-y-5">
        <div>
          <label class="block font-mont font-semibold mb-2">Email</label>
          <input
            type="email"
            name="email"
            id="inputEmail"
            required
            autocomplete="email"
            class="w-full px-4 py-3 rounded-2xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/30"
            placeholder="admin@email.com"
          />
        </div>

        <div>
          <label class="block font-mont font-semibold mb-2">Password</label>
          <div class="relative">
            <input
              id="passwordInput"
              type="password"
              name="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 pr-12 rounded-2xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/30"
              placeholder="••••••••"
            />
            
            <button
              type="button"
              onclick="togglePassword('passwordInput', this)"
              class="absolute inset-y-0 right-4 flex items-center"
              aria-label="Toggle Password"
            >
              <img
                src="../image/visiblepassword.png"
                alt="Toggle Password"
                class="w-6 h-6 opacity-60 hover:opacity-100 transition-opacity"
              />
            </button>
          </div>
        </div>

        <div id="verify-panel" class="hidden mt-3 rounded-2xl border border-yellow-200 bg-yellow-50 p-4">
          <p class="text-sm text-yellow-900 text-center">
            ⚠️ Email kamu <span class="font-semibold">belum terverifikasi</span>.<br>
            Silakan cek inbox Gmail (termasuk Spam).
          </p>

          <div class="mt-3 flex flex-col items-center justify-center gap-2">
            <button
              id="btn-resend"
              type="button"
              class="inline-flex items-center justify-center px-4 py-2 rounded-xl
                     bg-white border border-primary text-primary text-sm font-semibold
                     hover:bg-primary hover:text-white transition
                     disabled:opacity-60 disabled:cursor-not-allowed"
            >
              Kirim ulang email verifikasi
            </button>

            <p id="cooldown-text" class="hidden text-xs text-yellow-900">
              Tunggu <span id="cooldown-timer" class="font-semibold">05:00</span> sebelum kirim ulang.
            </p>
          </div>
        </div>

        <button
          id="btnLogin"
          type="submit"
          class="w-full inline-flex items-center justify-center px-6 py-3 rounded-2xl
                 bg-primary text-white font-mont text-xl font-bold shadow-md
                 transition-all duration-200
                 hover:bg-white hover:text-primary hover:border hover:border-primary disabled:opacity-70 disabled:cursor-not-allowed"
        >
          MASUK ADMIN
        </button>

        <div class="text-center pt-2">
          <a href="../index.html" class="text-sm text-gray-600 hover:text-primary hover:underline">
            ← Kembali ke Home
          </a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // === CONFIG SUPABASE ===
    const supabaseUrl = "https://zvdyxgmfxgmupezpaaxk.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZHl4Z21meGdtdXBlenBhYXhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjM3NzksImV4cCI6MjA4MDIzOTc3OX0.I2JRd_EPXhOhvrV3IPijGKuL8jdkF55dGsPGSMN5wEg";

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Elements
    const form = document.getElementById("adminLoginForm");
    const alertBox = document.getElementById("alert");
    const btnLogin = document.getElementById("btnLogin");
    
    // Elements Verifikasi
    const verifyPanel = document.getElementById("verify-panel");
    const btnResend = document.getElementById("btn-resend");
    const cooldownText = document.getElementById("cooldown-text");
    const cooldownTimer = document.getElementById("cooldown-timer");
    const inputEmail = document.getElementById("inputEmail");

    // Settings
    const COOLDOWN_SECONDS = 300; 
    const COOLDOWN_KEY = "admin_resend_cooldown";
    let cooldownInterval = null;

    // --- UI Helpers ---
    function showAlert(type, msg) {
      alertBox.classList.remove("hidden");
      const styles = {
        error:   "border-red-200 bg-red-50 text-red-800",
        success: "border-green-200 bg-green-50 text-green-800",
        info:    "border-blue-200 bg-blue-50 text-blue-800",
      };
      alertBox.className = `mb-6 rounded-2xl border px-4 py-3 text-sm ${styles[type] || styles.info}`;
      alertBox.textContent = msg;
    }

    function hideAlert() {
      alertBox.classList.add("hidden");
    }

    function setLoading(isLoading, text = "MASUK ADMIN") {
      btnLogin.disabled = isLoading;
      btnLogin.textContent = isLoading ? "MEMPROSES..." : text;
    }

    // --- Logic Verification & Cooldown ---
    function formatMMSS(totalSeconds) {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    function getCooldownUntil() {
      const v = localStorage.getItem(COOLDOWN_KEY);
      const n = v ? Number(v) : 0;
      return Number.isFinite(n) ? n : 0;
    }

    function stopCooldownUI() {
      if (cooldownInterval) clearInterval(cooldownInterval);
      cooldownInterval = null;
      cooldownText.classList.add("hidden");
      btnResend.disabled = false;
      btnResend.textContent = "Kirim ulang email verifikasi";
    }

    function startCooldownUI() {
      const until = getCooldownUntil();
      const tick = () => {
        const remain = Math.ceil((until - Date.now()) / 1000);
        if (remain <= 0) {
          localStorage.removeItem(COOLDOWN_KEY);
          stopCooldownUI();
          return;
        }
        btnResend.disabled = true;
        btnResend.textContent = "Tunggu...";
        cooldownText.classList.remove("hidden");
        cooldownTimer.textContent = formatMMSS(remain);
      };
      tick();
      if (cooldownInterval) clearInterval(cooldownInterval);
      cooldownInterval = setInterval(tick, 1000);
    }

    function setCooldown(seconds) {
      const until = Date.now() + seconds * 1000;
      localStorage.setItem(COOLDOWN_KEY, String(until));
      startCooldownUI();
    }

    if (getCooldownUntil() > Date.now()) {
      startCooldownUI();
    }

    async function resendVerification() {
      const email = inputEmail.value.trim();
      if(!email) return;

      try {
        hideAlert();
        if (getCooldownUntil() > Date.now()) return;

        setCooldown(COOLDOWN_SECONDS); 

        const { error } = await supabase.auth.resend({
          type: "signup",
          email: email
        });

        if (error) {
          showAlert("error", error.message || "Gagal mengirim ulang verifikasi.");
          return;
        }
        showAlert("success", "Email verifikasi dikirim ulang. Cek inbox/spam Gmail kamu.");
      } catch (e) {
        console.error(e);
        showAlert("error", "Terjadi error koneksi.");
      }
    }

    btnResend.addEventListener("click", resendVerification);

    // --- Logic Admin Check ---

    function isEmailVerified(user) {
      return Boolean(user?.email_confirmed_at);
    }

    async function isAdminUser(userId) {
      const { data, error } = await supabase
        .from("Db_Pengguna")
        .select("role")
        .eq("id_pengguna", userId)
        .maybeSingle();

      if (error) throw error;
      return (data?.role || "").toLowerCase() === "admin";
    }

    function handleNonAdminRedirect() {
      supabase.auth.signOut(); 
      let seconds = 15;
      
      setLoading(true, "AKSES DITOLAK");
      const inputs = form.querySelectorAll("input");
      inputs.forEach(i => i.disabled = true);
      verifyPanel.classList.add("hidden"); 

      showAlert("error", `Akun ini BUKAN Admin. Anda akan diarahkan ke halaman utama dalam ${seconds} detik.`);

      const interval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = "../index.html";
        } else {
          showAlert("error", `Akun ini BUKAN Admin. Anda akan diarahkan ke halaman utama dalam ${seconds} detik.`);
        }
      }, 1000);
    }

    function showVerificationRequired() {
      verifyPanel.classList.remove("hidden");
      setLoading(false);
      if (getCooldownUntil() > Date.now()) {
        startCooldownUI();
      }
    }

    // --- Bootstrap ---
    async function bootstrap() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data?.session?.user) return;

      const user = data.session.user;
      inputEmail.value = user.email || "";

      try {
        if (!isEmailVerified(user)) {
          await supabase.auth.signOut(); 
          showVerificationRequired();    
          return;
        }

        const ok = await isAdminUser(user.id);
        if (ok) {
          window.location.href = "dashboard.html"; 
        } else {
          handleNonAdminRedirect(); 
        }
      } catch (e) {
        console.error(e);
        showAlert("error", "Gagal verifikasi data.");
      }
    }

    bootstrap();

    // --- Handle Login Form ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideAlert();
      verifyPanel.classList.add("hidden");
      setLoading(true);

      try {
        const fd = new FormData(form);
        const email = (fd.get("email") || "").toString().trim();
        const password = (fd.get("password") || "").toString();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
          const msg = (error.message || "").toLowerCase();
          if (msg.includes("email not confirmed") || msg.includes("not confirmed")) {
            showVerificationRequired();
            return;
          }
          showAlert("error", error.message || "Login gagal.");
          setLoading(false);
          return;
        }

        const user = data?.user;
        if (!user) {
          showAlert("error", "User tidak ditemukan.");
          setLoading(false);
          return;
        }

        if (!isEmailVerified(user)) {
          await supabase.auth.signOut();
          showVerificationRequired();
          return;
        }

        const ok = await isAdminUser(user.id);
        if (!ok) {
          handleNonAdminRedirect();
          return;
        }

        showAlert("success", "Login berhasil. Mengalihkan ke Dashboard...");
        setTimeout(() => {
          window.location.href = "dashboard.html"; 
        }, 1000);

      } catch (err) {
        console.error(err);
        showAlert("error", "Terjadi kesalahan sistem.");
        setLoading(false);
      }
    });
  </script>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector("img");

      if (input.type === "password") {
        input.type = "text";
        // Ganti path icon sesuai aset Anda (misal: mata tertutup/tercoret)
        icon.src = "../image/invisiblepassword.png";
      } else {
        input.type = "password";
        // Ganti path icon sesuai aset Anda (misal: mata terbuka)
        icon.src = "../image/visiblepassword.png";
      }
    }
  </script>

</body>
</html>
