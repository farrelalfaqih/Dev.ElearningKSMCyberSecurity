<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | E-Learning Cyber Security</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#309255',
            borderlight: '#D9D9D9',
            softgreen: '#EEFBF3',
            muted: '#909090',
          },
          fontFamily: {
            lexend: ['Lexend', 'system-ui', 'sans-serif'],
            mont: ['Montserrat', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>

<body class="bg-softgreen/60 text-gray-800">

  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-lg bg-white rounded-3xl border border-borderlight shadow-lg p-8 md:p-10">
      <div class="text-center mb-8">
        <h1 class="font-lexend text-3xl md:text-4xl font-bold">
          Admin <span class="text-primary">Login</span>
        </h1>
        <p class="mt-2 text-sm md:text-base text-gray-600">
          Halaman ini khusus untuk <span class="font-semibold">Admin</span>.
        </p>
      </div>

      <!-- Alert -->
      <div id="alert" class="hidden mb-6 rounded-2xl border px-4 py-3 text-sm"></div>

      <form id="adminLoginForm" class="space-y-5">
        <div>
          <label class="block font-mont font-semibold mb-2">Email</label>
          <input
            type="email"
            name="email"
            required
            autocomplete="email"
            class="w-full px-4 py-3 rounded-2xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/30"
            placeholder="admin@email.com"
          />
        </div>

        <div>
          <label class="block font-mont font-semibold mb-2">Password</label>
          <input
            type="password"
            name="password"
            required
            autocomplete="current-password"
            class="w-full px-4 py-3 rounded-2xl border border-borderlight focus:outline-none focus:ring-2 focus:ring-primary/30"
            placeholder="••••••••"
          />
        </div>

        <button
          id="btnLogin"
          type="submit"
          class="w-full inline-flex items-center justify-center px-6 py-3 rounded-2xl
                 bg-primary text-white font-mont text-xl font-bold shadow-md
                 transition-all duration-200
                 hover:bg-white hover:text-primary hover:border hover:border-primary"
        >
          MASUK ADMIN
        </button>

        <div class="text-center pt-2">
          <a href="index.html" class="text-sm text-gray-600 hover:text-primary hover:underline">
            ← Kembali ke Home
          </a>
        </div>
      </form>

      <div class="mt-8 rounded-2xl bg-yellow-50 border border-yellow-200 p-4 text-sm text-yellow-900">
        ⚠️ Jika akun kamu bukan admin, sistem akan otomatis <span class="font-semibold">logout</span>.
      </div>
    </div>
  </div>

  <!-- SUPABASE ADMIN LOGIN -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // === PUNYA KAMU ===
    const supabaseUrl = "https://zvdyxgmfxgmupezpaaxk.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZHl4Z21meGdtdXBlenBhYXhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjM3NzksImV4cCI6MjA4MDIzOTc3OX0.I2JRd_EPXhOhvrV3IPijGKuL8jdkF55dGsPGSMN5wEg";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("adminLoginForm");
    const alertBox = document.getElementById("alert");
    const btnLogin = document.getElementById("btnLogin");

    function showAlert(type, msg) {
      alertBox.classList.remove("hidden");

      const styles = {
        error:  "border-red-200 bg-red-50 text-red-800",
        success:"border-green-200 bg-green-50 text-green-800",
        info:   "border-blue-200 bg-blue-50 text-blue-800",
      };

      alertBox.className = `mb-6 rounded-2xl border px-4 py-3 text-sm ${styles[type] || styles.info}`;
      alertBox.textContent = msg;
    }

    function setLoading(isLoading) {
      btnLogin.disabled = isLoading;
      btnLogin.textContent = isLoading ? "MEMPROSES..." : "MASUK ADMIN";
      btnLogin.classList.toggle("opacity-70", isLoading);
      btnLogin.classList.toggle("cursor-not-allowed", isLoading);
    }

    function isEmailVerified(user) {
      // Supabase v2 biasanya punya email_confirmed_at
      return Boolean(user?.email_confirmed_at);
    }

    async function isAdminUser(userId) {
      /**
       * SESUAI DB KAMU:
       * Table: Db_Pengguna
       * PK: id_pengguna (uuid) -> idealnya sama dengan auth.users.id
       * Kolom role: role (text)
       */
      const { data, error } = await supabase
        .from("Db_Pengguna")
        .select("role")
        .eq("id_pengguna", userId)
        .maybeSingle();

      if (error) throw error;
      return (data?.role || "").toLowerCase() === "admin";
    }

    // Kalau user sudah login, cek admin atau tidak
    async function bootstrap() {
      const { data, error } = await supabase.auth.getSession();
      if (error) return;

      const session = data?.session;
      if (!session?.user) return;

      try {
        const user = session.user;

        // 1) wajib verified
        if (!isEmailVerified(user)) {
          await supabase.auth.signOut();
          showAlert("error", "Email kamu belum terverifikasi. Silakan verifikasi dulu.");
          return;
        }

        // 2) cek role admin di Db_Pengguna
        const ok = await isAdminUser(user.id);
        if (ok) {
          window.location.href = "admin-dashboard.html";
        } else {
          await supabase.auth.signOut();
          // jangan redirect biar user paham
          showAlert("error", "Akun ini bukan Admin. Akses ditolak.");
        }
      } catch (e) {
        console.error(e);
        // biasanya error karena RLS / tabel / kolom
        showAlert("error", "Gagal cek role admin. Pastikan RLS/policy Db_Pengguna sudah benar.");
      }
    }

    bootstrap();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertBox.classList.add("hidden");
      setLoading(true);

      try {
        const fd = new FormData(form);
        const email = (fd.get("email") || "").toString().trim();
        const password = (fd.get("password") || "").toString();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          showAlert("error", error.message || "Login gagal.");
          setLoading(false);
          return;
        }

        const user = data?.user;
        if (!user?.id) {
          showAlert("error", "Session tidak ditemukan. Coba login ulang.");
          setLoading(false);
          return;
        }

        // wajib verified
        if (!isEmailVerified(user)) {
          await supabase.auth.signOut();
          showAlert("error", "Email kamu belum terverifikasi. Silakan cek inbox lalu coba lagi.");
          setLoading(false);
          return;
        }

        // cek admin di Db_Pengguna
        const ok = await isAdminUser(user.id);
        if (!ok) {
          await supabase.auth.signOut();
          showAlert("error", "Akun ini bukan Admin. Akses ditolak.");
          setLoading(false);
          return;
        }

        showAlert("success", "Login admin berhasil. Mengalihkan...");
        window.location.href = "admin-dashboard.html";
      } catch (err) {
        console.error(err);
        showAlert("error", "Terjadi error. Pastikan tabel Db_Pengguna dan kolom id_pengguna/role sudah benar.");
        setLoading(false);
      }
    });
  </script>

</body>
</html>
