<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lupa Password | E-Learning Cyber Security</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#309255',
            borderlight: '#D9D9D9',
            muted: '#909090',
            softgreen: '#EEFBF3',
          },
          fontFamily: {
            lexend: ['Lexend', 'system-ui', 'sans-serif'],
            mont: ['Montserrat', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-softgreen/60 flex items-center justify-center">

  <!-- Wrapper -->
  <main class="w-full max-w-md px-6 relative">

    <!-- Logo & Back -->
    <div class="mb-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl border border-borderlight flex items-center justify-center bg-white">
          <img src="public\LogoHeader.png" alt="Logo" class="w-10 h-10 object-cover rounded-xl">
        </div>
        <div class="font-lexend leading-tight">
          <div class="text-gray-800 text-xl font-bold">Cyber</div>
          <div class="text-primary text-xl font-medium">Security</div>
        </div>
      </div>

      <a href="login.html" class="text-sm font-mont text-muted hover:text-primary">
        ‚Üê Kembali
      </a>
    </div>

    <!-- Card -->
    <section class="bg-white rounded-3xl shadow-xl border border-borderlight px-6 py-8 sm:px-8 sm:py-10">

      <header class="mb-6 text-center">
        <h1 class="font-lexend text-2xl sm:text-3xl font-semibold text-gray-900">
          Lupa Password?
        </h1>
        <p class="mt-2 text-sm text-muted font-mont">
          Masukkan email Anda, kami akan mengirimkan link untuk reset password.
        </p>
      </header>

      <form class="space-y-5" method="POST" action="#">
        <!-- Email -->
        <div>
          <label class="block text-sm font-mont font-medium text-gray-800 mb-1.5">
            Email
          </label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-2.5 rounded-2xl border border-borderlight text-sm font-mont bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="contoh: nama@ksmcyber.ac.id"
          />
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full inline-flex items-center justify-center px-4 py-3 rounded-2xl bg-primary text-white font-mont font-semibold text-base shadow-md hover:bg-emerald-700 transition-colors">
            Kirim Link Reset Password
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-6 flex items-center gap-3">
        <span class="h-px flex-1 bg-borderlight"></span>
        <span class="text-xs font-mont text-muted uppercase tracking-wide">atau</span>
        <span class="h-px flex-1 bg-borderlight"></span>
      </div>

      <!-- Back to Login -->
      <p class="mt-4 text-center text-sm font-mont text-gray-700">
        Sudah ingat password?
        <a href="login.html" class="text-primary font-semibold hover:underline">
          Masuk di sini
        </a>
      </p>

    </section>

  </main>

</body>
</html>
