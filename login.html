<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | E-Learning Cyber Security</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#309255',
            borderlight: '#D9D9D9',
            muted: '#909090',
            softgreen: '#EEFBF3',
          },
          fontFamily: {
            lexend: ['Lexend', 'system-ui', 'sans-serif'],
            mont: ['Montserrat', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-softgreen/60 flex items-center justify-center">

  <main class="w-full max-w-md px-6">

    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl border border-borderlight flex items-center justify-center bg-white">
          <img src="public/LogoHeader.png" class="w-10 h-10 object-cover rounded-xl">
        </div>
        <div class="font-lexend leading-tight">
          <div class="text-gray-800 text-xl font-bold">Cyber</div>
          <div class="text-primary text-xl font-medium">Security</div>
        </div>
      </div>

      <a href="index.html" class="text-sm text-muted hover:text-primary">
        ← Kembali
      </a>
    </div>

    <!-- Login Card -->
    <section class="bg-white rounded-3xl shadow-xl border border-borderlight px-6 py-8 sm:px-8 sm:py-10">

      <h1 class="text-center font-lexend text-3xl font-semibold mb-6">
        Masuk Akun
      </h1>

      <!-- FORM LOGIN -->
      <form id="login-form" class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-800 mb-1.5">Email</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-2.5 rounded-2xl border border-borderlight bg-white text-sm focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="nama@ksmcyber.ac.id"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-800 mb-1.5">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-4 py-2.5 rounded-2xl border border-borderlight bg-white text-sm focus:ring-2 focus:ring-primary focus:outline-none"
            placeholder="Masukkan password"
          />
        </div>

        <!-- Error + success -->
        <p id="error-text" class="text-sm text-red-600 font-mont hidden"></p>

        <!-- Tombol -->
        <button
          id="login-button"
          type="submit"
          class="w-full px-4 py-3 rounded-2xl bg-primary text-white shadow-md font-semibold">
          Masuk
        </button>
      </form>

      <!-- Link daftar -->
      <p class="mt-6 text-center text-sm">
        Belum punya akun?
        <a href="sign-up.html" class="text-primary font-semibold hover:underline">Daftar sekarang</a>
      </p>
    </section>
  </main>

  <!-- Script Supabase Login -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://zvdyxgmfxgmupezpaaxk.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZHl4Z21meGdtdXBlenBhYXhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjM3NzksImV4cCI6MjA4MDIzOTc3OX0.I2JRd_EPXhOhvrV3IPijGKuL8jdkF55dGsPGSMN5wEg";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById("login-form");
    const btn = document.getElementById("login-button");
    const err = document.getElementById("error-text");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.classList.add("hidden");
      err.textContent = "";

      const formData = new FormData(form);
      const email = formData.get("email")?.toString().trim();
      const password = formData.get("password")?.toString().trim();

      if (!email || !password) {
        err.textContent = "Email dan password wajib diisi.";
        err.classList.remove("hidden");
        return;
      }

      // Loading
      btn.disabled = true;
      const oldLabel = btn.textContent;
      btn.textContent = "Memproses...";

      // Login ke Supabase Auth
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        const msg = (error.message || "").toLowerCase();
        btn.disabled = false;
        btn.textContent = oldLabel;

        if (msg.includes("confirm") || msg.includes("verified")) {
          err.textContent =
            "Email belum terverifikasi. Silakan cek inbox / spam untuk verifikasi.";
        } else {
          err.textContent = "Email atau password salah.";
        }

        err.classList.remove("hidden");
        return;
      }

      const user = data.user;

      // AMAN: metadata phone + fullname
      const meta = user.user_metadata || {};

      // Sinkron ke table Db_Pengguna (hanya jika belum ada)
      const { data: existing, error: selectError } = await supabase
        .from("Db_Pengguna")
        .select("id_pengguna")
        .eq("id_pengguna", user.id)
        .maybeSingle();

      if (!existing && !selectError) {
        const insertPayload = {
          id_pengguna: user.id,
          email_pengguna: user.email,
          nama_pengguna: meta.full_name || "",
          role: "siswa",
          status_langganan: false,
          nomor_telepon: meta.phone || "",        // ✔ TIDAK NULL
          deskripsi_profile: "",
          instistusi: "",                        // ✔ sesuai nama kolom baru
        };

        const { error: insertError } = await supabase
          .from("Db_Pengguna")
          .insert(insertPayload);

        if (insertError) {
          console.error("Insert Db_Pengguna gagal:", insertError);
        }
      }

      // Redirect ke homebase
      window.location.href = "homebase.html";
    });
  </script>

</body>
</html>
